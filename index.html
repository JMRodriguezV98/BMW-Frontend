<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="principalContainer">
        <div id="header">
            <div class="place logo">
                <a href="https://www.bmw.com.co/es/index.html"><img id="logo" src="/src/assets/logo.png" alt="logo de bmw" width="70px" height="70px"></a>
            </div>
            <div class="place buttons">
                <div class="buttonsHeader">
                    <span class="textoHeader">HOME</span>
                </div>
                <div class="buttonsHeader">
                    <span class="textoHeader">ABOUT</span>
                </div>
                <div class="buttonsHeader">
                    <span class="textoHeader">PERFORMANCE</span>
                </div>
                <div class="buttonsHeader">
                    <span class="textoHeader">CONTACT</span>
                </div>
                <div class="buttonsHeader">
                    <span class="textoHeader">ORDER NOW</span>
                </div>
                <div id="burguer">
                    <svg height="32px" viewBox="0 -21 384 384" width="32px" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#E5DADA">
                            <path d="m352 0h-320c-17.664062 0-32 14.335938-32 32v21.332031c0 17.664063 14.335938 32 32 32h320c17.664062 0 32-14.335937 32-32v-21.332031c0-17.664062-14.335938-32-32-32zm0 0"/>
                            <path d="m352 128h-320c-17.664062 0-32 14.335938-32 32v21.332031c0 17.664063 14.335938 32 32 32h320c17.664062 0 32-14.335937 32-32v-21.332031c0-17.664062-14.335938-32-32-32zm0 0"/>
                            <path d="m352 256h-320c-17.664062 0-32 14.335938-32 32v21.332031c0 17.664063 14.335938 32 32 32h320c17.664062 0 32-14.335937 32-32v-21.332031c0-17.664062-14.335938-32-32-32zm0 0"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
        <div id="fieldText">
            <div class="texto">
                <div class="textDText">
                    <h2>PERFECTION IN SPORTS <br> CAR AESTHETICS </h2>
                </div>
                <br>
                <div class="textDText">
                    <P>
                        The BMW Vision M NEXT shows the next step of the <br>
                        typical BMW driver orientation. The entire interior focuses <br>
                        on the BOOST Pod. 
                    </P>
                </div>
                <br>
                <div class="textDText">
                    <div class="buttonsText">
                        <span>ORDER NOW</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="photoGallery">
            <div id="contPG">
                <div class="cuadroPho"></div>
                <div class="cuadroPho"></div>
            </div>
        </div>
    </div>

</html>
